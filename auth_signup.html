<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./auth_signin.css">
    <link rel="stylesheet" href="./styles/navbar.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>


<body>

    <div id="navbar" class="navbar">

        <!-- div for navbar import -->
    </div>

    <div class="container">
        <h2>Sign up</h2>
        <form class="new_user" id="register">

            <label for="name">Name</label>
            <input autofocus="autofocus" class="form-control form-group" required="required" type="text" id="name" />

            <label for="email">Email</label>
            <input autofocus="autofocus" class="form-control form-group" required="required" type="email" value=""
                id="email" />

            <label for="password">Password</label>
            <em>(6 characters minimum)</em>
            <br />
            <input autocomplete="off" class="form-control form-group" required="required" type="password"
                id="password" />

            <label for="username">Username</label>
            <input autofocus="autofocus" class="form-control form-group" required="required" type="text"
                id="username" />


            <label for="mobile">Mobile number</label>
            <input autofocus="autofocus" class="form-control form-group" required="required" type="text" id="mobile" />

            <label for="description">Description</label>
            <input autofocus="autofocus" class="form-control form-group" required="required" type="text"
                id="description" />

            <button class="btn actions form-group" id="reg-btn">Sign Up </button>

        </form>

        <a href="./auth_signin.html">Log in</a>

        <div class="gettoknow">
            <h4>Get To Know Us</h4>
            <ul>
                <li><a href="../about.html">About </a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="./privacyPolicy.html">Privacy Policy</a></li>
                <li><a href="/refund-policy">Refund Policy</a></li>
                <li><a href="/make-money">Earn Money Online</a></li>
                <li><a href="https://www.quickbuyer.in" target="_blank">QuickBuyer</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
<script src="./auth.js"></script>
<script type="module" src="./nav.js"></script>
